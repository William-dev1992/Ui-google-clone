<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Google UI clone</title>
    </head>
    <body>
        <header class="menu">
            <div class="menu__section left">
                <img class="menu__icon" src="./assets/burger-icon.svg" alt="Burger">
                <a class="menu__link active" href="">All</a>
                <a class="menu__link" href="">Images</a>
            </div>

            <div class="menu__section right">
                <img class="menu__icon" src="./assets/more-icon.svg" alt="More">
                <div class="menu__profile">
                    <img class="menu__avatar__frame" src="./assets/circle-frame.svg" alt="Avatar Frame">
                    <img class="menu__avatar" src="./assets/google.png" alt="Avatar Picture">

                </div>
            </div>
        </header>

        <main class="content">
            <img class="content__logo" src="./assets/logo.svg" alt="Logo">

            <input class="content__search" type="text" placeholder="Pesquisar">

            <div class="content__offer">
                Made with S2 by WF
            </div>
        </main>

        <footer class="footer">
            <div class="footer__section footer__location">
                <span>Brazil</span>
            </div>

            <div class="footer__section footer__links">
                <a>Settings</a>
                <a>Privacy</a>
                <a>Terms</a>
            </div>
        </footer>
    </body>
</html>
